<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


</head>

<body>

    <div class="container">

        <p id="summary"></p>
        <img id="weatherIcon" alt="weather" src="">


        <div id="currentWeather" class="currentWeather">

            <table>

                <tr>
                    <td><span id="humidity">--</span></td>
                </tr>
                <tr>
                    <td><span id="pressure">--</span></td>
                </tr>
                <tr>
                    <td><span id="uvIndex">--</span></td>
                </tr>
                <tr>
                    <td><span id="feelsLike">--</span></td>
                </tr>
                <tr>
                    <td><span id="precipitation">--</span></td>
                </tr>
                <tr>
                    <td><img id="temperatureIcon" alt="temp" src=""><span id="currentTemp">--</span></td>
                </tr>

            </table>

            <button id="weather" class="weather">Weather app</button>
        </div>

        <p id="currentLocation"></p>

    </div>

    <script src="app.js"></script>
</body>

</html>
